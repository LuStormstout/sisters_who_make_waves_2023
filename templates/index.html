<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sisters Who Make Waves 2023</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<div class="container">
    <h1>乘风破浪的姐姐 2023</h1>
    <table class="table table-hover shadow-lg">
        <tbody>
        {% for contestant in contestants %}
        <tr class="{% if loop.index == 1 %}bg-gold{% elif loop.index == 2 %}bg-silver{% elif loop.index == 3 %}bg-bronze{% endif %}">
            <td>{{ loop.index }}</td>
            <td>{{ contestant.char_name }}</td>
            <td><img src="{{ contestant.photo }}" alt="{{ contestant.char_name }}"></td>
            <td>{{ format_number(contestant.vote_num) }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="fixed-bottom d-flex justify-content-end p-3">
        <div class="d-flex flex-column">
            <a href="https://lego.mgtv.com/act/3_8_3/20230414cf2023.html?act_name=20230414cf2023&share_id=HUE2ER51CWA&source=share_20230414cf2023&code=083DCc000ISzVP1T9M200MC5351DCc0w"
               target="_blank" class="btn btn-primary mb-2">投票点这里</a>
            <a href="https://github.com/LuStormstout/sisters_who_make_waves_2023" target="_blank"
               class="btn btn-secondary">项目源代码在这里</a>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
